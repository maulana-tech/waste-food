<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Sampah</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Klasifikasi Sampah Organik / Daur Ulang</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <img id="imagePreview" src="#" alt="Pratinjau Gambar" style="display: none;"/>
    <br>
    <button id="classifyButton" style="display: none;">Klasifikasikan</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
